name: Build Amuzeo

on: [push]

jobs:
    build:
        needs: [lint, ktlint]
        runs-on: ubuntu-latest
        environment: Development
        steps:
            - uses: actions/checkout@v4

            - name: Set Up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'adopt'
                  cache: gradle

            - name: Validate Gradle Wrapper
              uses: gradle/actions/wrapper-validation@v3

            - name: Decode Keystore
              run: |
                  echo ${{ secrets.RELEASE_SIGNING_KEYSTORE }} > keystore.base64
                  base64 -d keystore.base64 > ./app/amuzeo_release_keystore.jks

            - name: Build Debug APK
              env:
                  VERSION_NAME: ${{ github.ref_name }}-debug
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                export RELEASES=$(gh release ls | wc -l)
                ./gradlew assembleDebug

            - name: Build Release APK
              env:
                  VERSION_NAME: ${{ github.ref_name }}-rc
                  SIGNING_KEYSTORE_PASS: ${{ secrets.SIGNING_KEYSTORE_PASS }}
                  KEY_PASS: ${{ secrets.KEY_PASS }}
                  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                export RELEASES=$(gh release ls | wc -l)
                ./gradlew assembleRelease

            - name: Upload Debug APK
              uses: actions/upload-artifact@v4
              with:
                  name: amuzeo-debug
                  path: ./app/build/outputs/apk/debug/*.apk

            - name: Upload Release APK
              uses: actions/upload-artifact@v4
              with:
                  name: amuzeo-release
                  path: ./app/build/outputs/apk/release/*.apk

    lint:
        environment: Development
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'adopt'

            - name: Run linter
              run: ./gradlew lint

            - uses: actions/upload-artifact@v4
              with:
                  name: lint-results
                  path: ./app/build/reports/*.html

    ktlint:
        environment: Development
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'adopt'

            - name: Kotlin linter
              run: ./gradlew ktlintCheck
